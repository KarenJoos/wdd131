<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="wf1">
            <fieldset>
                <div class="product">
                <label>Product Name
                    <select name="subject">
                        <option value="">Choose a product &#9662; required</option>
                    <option value="PRODUCT"></option>
                    </select>
                </label>
                </div>

                <div class="stars">Overall Rating
                <label><input type="radio" id="onestar" name="stars" value="1">â˜†</label>
                <label><input type="radio" id="twostar" name="stars" value="2">â˜†â˜†</label>
                <label><input type="radio" id="threestar" name="stars" value="3">â˜†â˜†â˜†</label>
                <label><input type="radio" id="fourstar" name="stars" value="4">â˜†â˜†â˜†â˜†</label>
                <label><input type="radio" id="fivestar" name="stars" value="5">â˜†â˜†â˜†â˜†â˜†</label>
                </div>

                <div class="installation">
                <label>Date of Installation<input type="date" name="Date of Installation"></label>
                </div>

                <div class="features">Which features did you find useful in the product?
                    (Check all that apply)</div>
                <label><input type="checkbox" name="design" value="yes">Design</label>
                <label><input type="checkbox" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" name="ease" value="yes">Ease of Use</label>
                <label><input type="checkbox" name="performance" value="yes">Performance</label>

                <div class="review">
                    <label>Written Review (Optional) <input type="text" name="review"></label>
                </div>

                <div class="name">
                    <label>Your Name (Optional)<input type="text" name="name"></label>
                </div>

                <input type="submit" value="Post Review">
                
            </fieldset>
            
        </form>
    </main>
