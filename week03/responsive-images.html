<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <meta name="description" content="Responsive Images">
    <meta name="author" content="Karen Joos">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Roboto:ital@0;1&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="min-width: 1000px">
                <source srcset="images/hero-medium.webp" media="min-width: 550px">
                <img src="images/hero-small.webp.webp" alt="Draper Utah Temple" width="500" height="313">
            </picture>
        </div>
    </main>
</body>
</html>
